<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- news -->
    <div class="row" id="news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h3 class="heading">{{ mars_data_to_render.mars_news.news_title }}</h3>
        <p>{{ mars_data_to_render.mars_news.news_p }}</p>
        <small></small>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2 class="heading">Featured Mars Image</h2>
        <img class="img-fluid" src="{{ mars_data_to_render.mars_feat_img }}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        <h2 class="heading">Current Weather on Mars</h2>
        <p>{{ mars_data_to_render.mars_weather }}</p>
        <div class="row">
        <div class="col-md-12">
          <h2 class="heading">Mars Facts</h2>
          {{ mars_data_to_render.mars_facts }}
        </div>
      </div>
      </div>
    </div>

  </div>
</body>

</html>
